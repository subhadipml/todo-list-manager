<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Notes</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>username</th>
            <th>note</th>
        </tr>
        {% for nt in allnotes %}
        <tr>
            <td>{{nt.username}}</td>
            <td>{{nt.note}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
